<h1>My todo's</h1>
<ngx-spinner></ngx-spinner>
<div class="container">
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Completed</th>
                <th>Target Date</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button class="btn btn-primary" (click)="updateTodo(todo.id)">Update</button></td>
                <td><button class="btn btn-warning" data-toggle="modal" data-target="#modalDelete" (click)="selectedTodo = todo">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="modalDeleteTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDeleteTitle">Delete todo</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">Delete todo {{selectedTodo.description}}?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="deleteTodo(selectedTodo.id)">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>

<h1>My todo's</h1>
<div class="container">
    <div class="alert alert-success" *ngIf="message">{{message}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Completed</th>
                <th>Target Date</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.done}}</td>
                <td>{{todo.targetDate | date}}</td>
                <td><button class="btn btn-success" (click)="updateTodo(todo.id)">Update</button></td>
                <td><button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)="addTodo()">Add</button>
    </div>
</div>
